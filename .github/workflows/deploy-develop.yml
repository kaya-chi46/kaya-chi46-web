name: Deploy to Firebase project Develop (develop)

on:
  push:
    branches: [develop]

jobs:
  build:
    name: ðŸ”§ Build and Deploy
    env:
      GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - name: ðŸ’ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ–¥ Checkout repo
        uses: actions/checkout@v2
      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env
      - name: ðŸ“¥ Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          project_id: kaya-chi46-web
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true
      - name: ðŸš© Yarn Install & Build
        run: |
          yarn install
          yarn run build
      - name: ðŸ“¤ deploy to hosting
        env:
          FIREBASE_SITE: 'kaya-chi46-web'
        run: |
          yarn install -g firebase-tools
          gcloud config set project kaya-chi46-web
          firebase deploy --only hosting:develop,functions
