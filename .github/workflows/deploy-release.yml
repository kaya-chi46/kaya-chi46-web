name: Deploy to Firebase project Main (release)

on:
  push:
    branches: [main]

jobs:
  build:
    name: ðŸ”§ Build and Deploy
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      GCLOUD_SERVICE_KEY: ${{ secrets.PROD_GCP_KEY }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - name: ðŸ’ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ–¥ Checkout repo
        uses: actions/checkout@v3
      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env
      - name: ðŸš© NPM Install & Build
        run: |
          yarn install
          yarn run build
      - name: ðŸ›© install firebase
        run: yarn add -D firebase-tools
      - name: âš™ make GOOGLE_APPLICATION_CREDENTIALS
        run: echo $GCLOUD_SERVICE_KEY | base64 -d > $GOOGLE_APPLICATION_CREDENTIALS
      - name: ðŸ”ƒ change environments
        run: |
          ./node_modules/.bin/firebase use aitcweb-prod
      - name: ðŸ“¤ deploy to hosting
        run: |
          ./node_modules/.bin/firebase deploy
      - name: ðŸ—‘ delete GOOGLE_APPLICATION_CREDENTIALS
        run: rm $GOOGLE_APPLICATION_CREDENTIALS
        if: ${{ always() }}
