name: Deploy to Firebase project Main (release)

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸ’ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ–¥ Checkout repo
        uses: actions/checkout@v2
      - name: ğŸš© NPM Install & Build
        run: |
          yarn install
          yarn run build
      - name: ğŸ“ Archive Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist

  deploy:
    name: ğŸ“® Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ–¥ Checkout repo
        uses: actions/checkout@v2
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: ğŸ“¤ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KAYA_CHI46_WEB }}'
          projectId: kaya-chi46-web
