name: Deploy to Firebase project Main (release)

on:
  push:
    branches: [main]

jobs:
  build:
    name: ðŸ”§ Build and Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - name: ðŸ’ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ–¥ Checkout repo
        uses: actions/checkout@v3
      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env
      - name: ðŸš© Yarn Install & Build
        run: |
          yarn install
          yarn run build
      - name: ðŸ“¤ Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:release,functions
        env:
          GCP_SA_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
